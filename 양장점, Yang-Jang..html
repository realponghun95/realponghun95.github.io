<textarea name="penbatang" class="penbatangfont">양장점은 양희재와 장수영의 서체 디자인 스튜디오입니다.

2018년 10월 19일 - 2019년 2월 20일 
금호미술관에서 열리는 《New Wave ll: 디자인, 공공에 대한 생각》 전시에 참여합니다. 전시연계프로그램으로 12월 1일(토) 오후 4시에 디자이너 오픈 토크가 있습니다.  

2018년 11월 1일(목) - 6일(화) 
여섯 번째 타이포잔치 프리비엔날레 《타이포잔치 사이사이 2018-2019》 전시에 참여합니다. 

지금 이 사이트는 임시 사이트이며 펜바탕 Regular를 타이핑해 보실 수 있습니다.
</textarea>
